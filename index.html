<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio</title>
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.png">
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" /> -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>

  <!-- <body id="contextmenu" oncontextmenu="return false;"> -->

  <body class="text-sm-start">
    <div class="header">
      <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              class="img-fluid"
              style="width: 150px"
              src="./assets/images/logo.svg"
              alt="logo"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ms-auto me-5 mb-2 mb-lg-0 p-1">
              <li class="nav-item">
                <a
                  id="navhome"
                  class="nav-link active"
                  aria-current="page"
                  href="#home"
                  onclick="toggleNav('home')"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a
                  id="navabout"
                  class="nav-link"
                  href="#about"
                  onclick="toggleNav('about')"
                  >About</a
                >
              </li>
              <li class="nav-item">
                <a
                  id="navprojects"
                  class="nav-link"
                  href="#projects"
                  onclick="toggleNav('projects')"
                  >Projects</a
                >
              </li>
              <li class="nav-item">
                <a
                  id="navcertificates"
                  class="nav-link"
                  href="#certificates"
                  onclick="toggleNav('certificates')"
                  >Certificates</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>

    <div class="main">
      <div id="home" class="container-fluid min-vh-100">
        <div class="row min-vh-100">
          <div class="col-md-6" style="padding-left: 10%; margin-top: 5%">
            <h1 class="mt-5" style="font-weight: 700; font-size: 48px">
              Web & Mobile
            </h1>
            <h1 style="font-weight: 700; font-size: 48px">Developer</h1>

            <span style="font-size: 32"
              >Hi! I'm Benjie, specialized in web and mobile technologies.</span
            >
            <div class="mt-3">

              <a class="btn btn-outline-light me-3" href="#projects"
                >View my projects</a
              >
              <a class="btn btn-outline-info me-3" target="_blank" href="./assets/files/Resume_BP.pdf"
                >Download CV</a
              >
            </div>
          </div>
          <div class="col-md-6 mt-5 text-center d-none d-md-block">
            <img
              class="mt-5 img-fluid w-50"
              src="./assets/images/coding.svg"
              alt="coding"
            />
          </div>
        </div>
      </div>

      <div id="about" class="container-fluid min-vh-100">
        <div class="row">
          <h1 class="text-center my-5">About Me</h1>
          <div class="col-sm-12 col-md-6 mx-auto text-center"></div>
          <div class="col-sm-12 col-md-6 mx-auto text-center mt-3"></div>
        </div>
      </div>

      <div id="projects" class="container-fluid min-vh-100">
        <div class="row">
          <h1 class="text-center my-5">Projects</h1>
          <div class="col-sm-12 col-md-6 mx-auto text-center"></div>
          <div class="col-sm-12 col-md-6 mx-auto text-center mt-3"></div>
        </div>
      </div>

      <div id="certificates" class="container-fluid min-vh-100">
        <div class="row">
          <h1 class="text-center my-5">Certificates</h1>
          <div class="col-sm-12 col-md-6 mx-auto text-center"></div>
          <div class="col-sm-12 col-md-6 mx-auto text-center mt-3"></div>
        </div>
      </div>

      <div id="footer" class="container-fluid bg-light text-dark">
        <div class="row">
          <span class="text-center my-2"
            >​© <span id="date"></span> Benjie Pecson. All Rights Reserved</span
          >
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
